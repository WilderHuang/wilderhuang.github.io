<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>doubleColorBall</title>
</head>

<body>
<script>
    // 在a~b范围内生成随机数的方法
    function random(min, max) {
        return Math.floor((Math.random() * (max - min + 1) + min));
    }

    // 在min~max指定范围内,生成n位长度的数组随机数
    function randomNums(n, min, max) {
        const arr = [];
        for (let i = 0; i < n; i++) {
            let ran = Math.floor((Math.random() * (max - min + 1) + min));
            // 判断数组中是否存在,数组includes方法
            while (arr.includes(ran)) {
                ran = Math.floor((Math.random() * (max - min + 1) + min));
            }
            arr[i] = ran;
        }
        return arr;
    }

    // 一共生成5组号
    // 双色球 6个红球(一组选择中数字不重复) 1~33 1个篮球 1~16
    for (let i = 0; i < 5; i++) {
        let nums = randomNums(6, 1, 33);
        // 排序,需要自己实现排序(类似于java的lambda的形式)
        nums.sort((a, b) => {
            return a - b
        })

        for (let i = 0; i < 6; i++) {
            let num = nums[i];
            if (num < 10) {
                num = '0' + num;
            }
            document.write(num);
            if (i < 5) {
                document.write(' ');
            }
        }
        let blue = random(1, 16);
        if (blue < 10) {
            blue = '0' + blue;
        }
        document.write('+' + blue + '<br>');
    }

</script>
</body>

</html>
